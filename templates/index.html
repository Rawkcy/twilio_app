<!DOCTYPE HTML>
<html>
  <head>
    <title>Twilio App</title>
  </head>
  <body>
    <h1>Make a call!</h1>
    <form method="post">
      <p>Account SID</p><input name="account_sid" />
      <p>Auth Token</p><input name="auth_token" />
      <p>From</p><input name="from_" />
      <p>To</p><input name="to" />
      <input type="submit" value="Call!" />
    </form>
  </body>
</html>
